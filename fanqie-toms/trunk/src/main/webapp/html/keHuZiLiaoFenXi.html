<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui-1.10.3.full.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/ace.min.css">

<body>

<div class="container">
    <div class="clearfix select-area">
	    <div class="pull-right">
			<form>
				<select class="form-control" id="fast_select">
					<option>快捷日期</option>
					<option>昨日</option>
					<option>本月</option>
					<option>近7天</option>
					<option>近30天</option>
				</select>
				<input readonly class="date-input" type="text" id="from_datepicker" placeholder="请选择开始日期">
				<span>至</span>
				<input readonly class="date-input" type="text" id="to_datepicker" placeholder="请选择结束日期">
				<!-- <select class="selectpicker"> -->
				<select class="form-control" id="kz-tags">
					<option>客栈标签</option>
					<option>丽江</option>
					<option>大理</option>
					<option>乌镇</option>
					<option>海南</option>
				</select>
				<select class="form-control ">
					<option>请选择客栈</option>
					<option>哪里那里客栈</option>
					<option>走走停停客栈</option>
					<option>双廊海中月湾客栈</option>
					<option>十步海岸国际青年旅舍十</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<button type="button" id="myButton" data-loading-text="搜索中..." class="btn btn-purple btn-sm search-btn" autocomplete="off">
					搜索
					<i class="icon-search icon-on-right bigger-110"></i>
				</button>
			</form>
		</div>
	</div>
    <div class="container color-green">
    	<p>所选时间段内，共接待 <span>10000</span> 位客人，分布在 <span>101</span> 个城市。</p> 
    </div>
	<div class="container table-wrap">
		<table class="table">
            <thead>
                <tr>
                    <th>城市</th>
                    <th>用户数</th>
                    <th></th>
                    <th>占比</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>成都</td>
                    <td>100</td>
                    <td>
                    	<div class="progress">
							<div class="progress-bar progress-bar progress-bar-success" style="width:66%;"></div>
						</div>
                    </td>
                    <td>
						<div class="easy-pie-chart percentage" data-percent="66" data-color="#87CEEB">
							<span class="percent">66</span>%

                </tr>

                    <td>

                </tr>

                <tr>
                    <td>广州</td>
                    <td>100</td>
                    <td>

						</div>
                    </td>
                    <td>
						<div class="easy-pie-chart percentage" data-percent="66" data-color="#87CEEB">
							<span class="percent">66</span>%
						</div>
                    </td>
                </tr>

                <tr>
                    <td>深圳</td>
                    <td>200</td>
                    <td>
                    	<div class="progress">
							<div class="progress-bar progress-bar progress-bar-success" style="width:20%;"></div>
						</div>
                    </td>
                    <td>
						<div class="easy-pie-chart percentage" data-percent="20" data-color="#87CEEB">
							<span class="percent">20</span>%
						</div>
                    </td>
                </tr>

                <tr>
                    <td>杭州</td>
                    <td>400</td>
                    <td>
                    	<div class="progress">
							<div class="progress-bar progress-bar progress-bar-success" style="width:80%;"></div>
						</div>
                    </td>
                    <td>
						<div class="easy-pie-chart percentage" data-percent="80" data-color="#87CEEB">
							<span class="percent">80</span>%
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>

	<div class="container">
		<div>
			<ul class="pagination">
