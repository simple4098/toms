<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/ace.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui-1.10.3.full.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/pages.css">
</head>
<body>

<div class="container">
    <div class="clearfix select-area">
	    <div class="pull-right">
			<select class="selectpicker">
				<option>快捷日期</option>
				<option>昨日</option>
				<option>本月</option>
				<option>近7天</option>
				<option>近30天</option>
			</select>
			<input class="date-input" type="text" placeholder="2015-05-26">&nbsp;至
			<input class="date-input" type="text" placeholder="2015-05-27">
			<select class="selectpicker">
				<option>客栈标签</option>
				<option>丽江</option>
				<option>大理</option>
				<option>乌镇</option>
				<option>海南</option>
			</select>
			<select class="selectpicker">
				<option>请选择客栈</option>
				<option>哪里那里客栈</option>
				<option>走走停停客栈</option>
				<option>双廊海中月湾客栈</option>
				<option>十步海岸国际青年旅舍</option>
			</select>
			<button type="button" id="myButton" data-loading-text="搜索中..." class="btn btn-purple btn-sm search-btn" autocomplete="off">
				搜索
				<i class="icon-search icon-on-right bigger-110"></i>
			</button>
		</div>
	</div>
    <div class="data-count-container">
	    <div class="row data-count-box">
	        <div class="col-md-3">
	            <p>营业收入</p>
	            <p class="text-center color-green"><span>120000</span>元</p>
	        </div>
	        <div class="col-md-3">
	            <p>实住间夜数</p>
	            <p class="text-center color-green"><span>30000</span>间夜</p>
	            <p class="text-center color-gray">总数50000间夜；空置20000间夜</p>
	        </div>
	        <div class="col-md-3">
	            <p>入住率</p>
	            <p class="text-center color-green"><span>60</span>%</p>
	        </div>
	        <div class="col-md-3">
	            <p>间夜均价</p>
	            <p class="text-center color-green"><span>400</span>元</p>
	        </div>
	    </div>
	</div>
	<div class="data-map-container">
		<ul class="nav nav-tabs" role="tablist" id="myTab">
			<li role="presentation" class="active"><a href="#tab_yingYeShouRu" aria-controls="tab_yingYeShouRu" role="tab" data-toggle="tab">营业收入</a></li>
			<li role="presentation"><a href="#tab_jianYeShu" aria-controls="tab_jianYeShu" role="tab" data-toggle="tab">间夜数</a></li>
			<li role="presentation"><a href="#tab_ruZhuLv" aria-controls="tab_ruZhuLv" role="tab" data-toggle="tab">入住率</a></li>
			<li role="presentation"><a href="#tab_jianYeJunJia" aria-controls="tab_jianYeJunJia" role="tab" data-toggle="tab">间夜均价</a></li>
		</ul>

		<div class="tab-content data-map-box">
			<!-- 营业收入 -->
			<div role="tabpanel" class="tab-pane fade in active" id="tab_yingYeShouRu">
				<div id="yingYeShouRu" class="data-map-area"></div>
			</div>
			<!-- 间夜数 -->
			<div role="tabpanel" class="tab-pane fade" id="tab_jianYeShu">
				<div id="jianYeShu" class="data-map-area"></div>
			</div>
			<!-- 入住率 -->
			<div role="tabpanel" class="tab-pane fade" id="tab_ruZhuLv">
				<div id="ruZhuLv" class="data-map-area"></div>
			</div>
			<!-- 间夜均价 -->
			<div role="tabpanel" class="tab-pane fade" id="tab_jianYeJunJia">
				<div id="jianYeJunJia" class="data-map-area"></div>
			</div>
		</div>
	</div>
	
</div>




<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/echarts-all.js"></script>
<script src="../assets/js/dataCount.js"></script>
<script type="text/javascript">

  $('#myButton').on('click', function () {
    var $btn = $(this).button('loading')
    // business logic...
    //$btn.button('reset')
    setTimeout(function(){
    	$btn.button('reset');
    },1000)
  })

</script>
</body>
</html>
