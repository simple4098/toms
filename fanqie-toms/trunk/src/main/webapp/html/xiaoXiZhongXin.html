<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>消息中心</title>
<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui-1.10.3.full.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/ace.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/userSet.css">
</head>
<body>

<div class="container">
	<div class="col-xs-12 col-sm-4 widget-container-span">
		<div class="widget-box" onselectstart="return false">
			<div class="widget-header" style="text-align: center">
				<h5>选择接收的客栈</h5>
			</div>
			
			<div class="widget-body">
				<div class="widget-main">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="ckAll">选择所有客栈
						</label>
					</div>
					<hr>
					<div class="checkUnit">
						<div class="checkbox">
							<label>
								<input type="checkbox" class="checkbox" id="liJiang">全选丽江
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="liJiang" class="checkbox sub">客栈1
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="liJiang" class="checkbox sub">客栈2
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="liJiang" class="checkbox sub">客栈3
							</label>
						</div>
						
						<hr class="hr-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="sub" class="checkbox" id="daLi">全选大理
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="daLi" class="checkbox sub">客栈1
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="daLi" class="checkbox sub">客栈2
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="daLi" class="checkbox sub">客栈3
							</label>
						</div>
						<hr class="hr-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="sub" class="checkbox" id="wuZhen">全选乌镇
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="wuZhen" class="checkbox sub">客栈1
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="wuZhen" class="checkbox sub">客栈2
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="wuZhen" class="checkbox sub">客栈3
							</label>
						</div>
						<hr class="hr-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="sub" class="checkbox" id="laSa">全选拉萨
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="laSa" class="checkbox sub">客栈1
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="laSa" class="checkbox sub">客栈2
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" data-name="laSa" class="checkbox sub">客栈3
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-ui-1.10.3.full.min.js"></script>
<script>
$(function(){
	// 全选&&反选 所有客栈
	$("#ckAll").click(function() {
    	$("input.checkbox").prop("checked", this.checked);
	});
  
	$("input.checkbox").click(function() {
    	var $subs = $("input.checkbox");
    	$("#ckAll").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
	});
	// 全选&&反选 分组客栈
	$("input.checkbox").click(function() {
    	if(!$(this).attr('id')){
    		var keywords = $(this).attr('data-name'),
    			$subs = $("input[data-name="+keywords+"]"),
    			$parent = $("#"+keywords);
    		$parent.prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
    	}
    	else{
    		var id= $(this).attr('id');
    		$("input[data-name="+id+"]").prop("checked", this.checked);
    	}
	});
})
</script>
</body>
</html>
