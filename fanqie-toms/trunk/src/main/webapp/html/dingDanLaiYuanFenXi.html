<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>订单来源分析</title>
<link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui-1.10.3.full.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/ace.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/pages.css">
</head>
<body>

<div class="container">
    <div class="clearfix select-area">
	    <div class="pull-right">
			<form>
				<select class="form-control" id="fast_select">
					<option>快捷日期</option>
					<option>昨日</option>
					<option>本月</option>
					<option>近7天</option>
					<option>近30天</option>
				</select>
				<input readonly class="date-input" type="text" id="from_datepicker" placeholder="请选择开始日期">
				<span>至</span>
				<input readonly class="date-input" type="text" id="to_datepicker" placeholder="请选择结束日期">
				<!-- <select class="selectpicker"> -->
				<select class="form-control" id="kz-tags"></select>
				<select class="form-control" id="kz_item"></select>
				<button type="button" id="myButton" data-loading-text="搜索中..." class="btn btn-purple btn-sm search-btn" autocomplete="off">
					搜索
					<i class="icon-search icon-on-right bigger-110"></i>
				</button>
			</form>
		</div>
	</div>
    <div class="data-count-container">
	    <div class="row data-count-box">
	        <div class="col-md-3">
	            <p>营业收入</p>
	            <p class="text-center color-green"><span>120000</span>元</p>
	        </div>
	        <div class="col-md-3">
	            <p>实住间夜数</p>
	            <p class="text-center color-green"><span>30000</span>间夜</p>
	            <p class="text-center color-gray">总数50000间夜；空置20000间夜</p>
	        </div>
	        <div class="col-md-3">
	            <p>入住率</p>
	            <p class="text-center color-green"><span>60</span>%</p>
	        </div>
	        <div class="col-md-3">
	            <p>间夜均价</p>
	            <p class="text-center color-green"><span>400</span>元</p>
	        </div>
	    </div>
	</div>
	<div class="data-map-container">
		
	</div>
	
</div>




<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/echarts-all.js"></script>
<script src="../assets/js/jquery-ui-1.10.3.full.min.js"></script>
<script src="../assets/js/tomato.min.js"></script>
<script src="../assets/js/dateSelecter.js"></script>
<script src="../assets/js/dataCount.js"></script>

</body>
</html>
