</head>
<body>

<div class="container">
	<div style="margin-top: 100px;">
		<table class="table table-bordered">
			<tr>
				<td colspan="5">丽江漫途信息技术有限公司</td>
				<td>
					<button class="btn btn-success btn-xs" type="button" data-toggle="modal" data-target="#userPlus">新增员工</button>
				</td>
			</tr>
			<tr>
				<td>类型</td>

				<td>操作</td>
			</tr>
			<tr>
				<td>员工帐号</td>
				<td>mantu01</td>
				<td>13888888888</td>

				<td>
					<button class="btn btn-default btn-xs" type="button" data-toggle="modal" data-target="#jurisdiction">权限</button>
				</td>
				<td>
					<button class="btn btn-primary btn-xs" type="button">修改</button>
					<button class="btn btn-danger btn-xs" type="button">删除</button>
				</td>
			</tr>
		</table>
	</div>    
</div>






<!-- 权限弹框 -->
<div class="modal fade" id="jurisdiction" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">设置该员工权限</h4>
			</div>
			<div class="modal-body">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="ckAll">全选
					</label>
				</div>
				<hr>
				<ul class="check-list">
					<li>
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">首页统计预览
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">房态查看
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">运营趋势
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">客户资料分析
						</label>
					</li><br>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">订单来源分析
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">客栈列表
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">客栈活跃表
						</label>
					</li>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">消息通知
						</label>
					</li><br>
					<li>	
						<label class="checkbox-inline">
							<input type="checkbox" name="sub" id="inlineCheckbox1" value="option1">通知模板
						</label>
					</li><br>
				</ul>
				<hr>
				<!-- 单选框 -->
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">只看自己的客栈
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2">能看所有的客栈
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="option3">只看自己的客栈
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions4" id="inlineRadio4" value="option4">能看所有的客栈
				</label>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" id="userSet">确定</button>
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>
<!-- 新增员工弹框 -->
<div class="modal fade" id="userPlus">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新增员工</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group form-group-sm">
						<label class="col-sm-3 control-label" for="account">登陆帐号</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="account" placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-3 control-label" for="password">登陆密码</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-3 control-label" for="tel">联系电话</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="tel" placeholder="请输入您的联系电话">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-sm-3 control-label" for="username">姓&nbsp;&nbsp;名</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="username" placeholder="请输入您的姓名">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" id="userPlusBtn">确定</button>
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>
<!-- 系统消息弹框 -->
<div class="modal fade" id="sysMsg">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">温馨提示</h4>
			</div>
			<div class="modal-body">
				保存成功！
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" id="userPlusBtn">确定</button>
				<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			</div>
		</div>
	</div>
</div>

<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-ui-1.10.3.full.min.js"></script>
<script>
$(function(){
	// 全选&&反选
	$("#ckAll").click(function() {
    	$("input[name='sub']").prop("checked", this.checked);
	});
  
	$("input[name='sub']").click(function() {
    	var $subs = $("input[name='sub']");
    	$("#ckAll").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
	});

	// 新增员工callback
	$('#userPlusBtn').on('click',function(){
		$('#jurisdiction').modal();
	})

	// 权限设置callback
	$('#userSet').on('click',function(){
		$('#sysMsg').modal();
	})
})
</script>
</body>
</html>
